<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app">
        <div id="canvas-container"></div>
        
        <div id="controls-panel">
            <div class="panel-header">
                <h2>Planet Controls</h2>
                <button id="toggle-animation">Pause</button>
                <button id="toggle-theme">Toggle Theme</button>
            </div>
            
            <div class="planet-controls">
                <div class="planet-control">
                    <label for="mercury-speed">Mercury</label>
                    <input type="range" id="mercury-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
                <div class="planet-control">
                    <label for="venus-speed">Venus</label>
                    <input type="range" id="venus-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
                <div class="planet-control">
                    <label for="earth-speed">Earth</label>
                    <input type="range" id="earth-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
                <div class="planet-control">
                    <label for="mars-speed">Mars</label>
                    <input type="range" id="mars-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
                <div class="planet-control">
                    <label for="jupiter-speed">Jupiter</label>
                    <input type="range" id="jupiter-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
                <div class="planet-control">
                    <label for="saturn-speed">Saturn</label>
                    <input type="range" id="saturn-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
                <div class="planet-control">
                    <label for="uranus-speed">Uranus</label>
                    <input type="range" id="uranus-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
                <div class="planet-control">
                    <label for="neptune-speed">Neptune</label>
                    <input type="range" id="neptune-speed" min="0" max="2" step="0.1" value="1">
                    <span class="speed-value">1x</span>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
